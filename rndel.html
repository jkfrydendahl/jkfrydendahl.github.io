    <body>
            <script LANGUAGE="JAVASCRIPT">
            var r_text = new Array ();
             r_text[1] = "Ved du, hvad elektrikere taler om? Aktuelle begivenheder.";
             r_text[2] = "Hvem er elektriker og også deltidsdetektiv? Sherlock Ohms.";
             r_text[3] = "Hvorfor arresterede de elektrikeren? Han blev anklaget for en batteriopladning.";
             r_text[4] = "Hvad gjorde elektrikeren, da han blev bedt om at ordne strømmen hjemme hos mig? Han fusionerede igen.";
             r_text[5] = "Ved du hvorfor kæledyr kan lide at putte sig med elektrikere? Fordi de er elektrosøde.";
             r_text[6] = "Kan du gætte, hvad en elektrikers yndlingsby er? Washington DC.";
             r_text[7] = "Hvorfor blev Ryan forelsket i en kvindelig elektriker? Nå, han ville tage hendes ohm, da hun var en slags strømførende ledning.";
             r_text[8] = "Hvad gør du, når du finder ud af, at den elektriker, du har hyret, er uden licens? Ikke noget. Fordi du er chokeret.";
             r_text[9] = "Hvilken smag af is foretrækker en elektriker? Shock-o-lot.";
             r_text[10] = "Hvilket bilmærke kører en elektriker rundt i? En Volt-vogn.";
             r_text[11] = "Hvad er det for nogle orme, der spiser elektriske ledninger? Elektro-maddiker.";
             r_text[12] = "Ved du hvorfor fluorescerende lys bliver ved med at brumme? Det er fordi de ikke kan huske ordene.";
             r_text[13] = "Hvorfor blev elektrikeren dræbt i en debat? De siger, at han brugte ledende ræsonnement.";
             r_text[14] = "Ved du, hvordan forældre til elektrikere straffer dem? Ved at jorde dem.";
             r_text[15] = "Hvorfor mistede elektrikeren sit job? Det er fordi, han nægtede meget.";
             r_text[16] = "Hvad sagde elektrikeren lige før han døde? Strømkablet har ingen strøm.";
             r_text[17] = "Hvad plejer en elektriker at have til morgenmad? Ohmlettes.";
             r_text[18] = "Hvordan ved du, at en elektriker elsker sit job? Man kunne af og til se gnister flyve.";
             r_text[19] = "Ved du, hvad der er en elektrikers yndlingsrockband? AC/DC.";
             r_text[20] = "Hvorfor laver elektrikere rigtig dårlige sejlere? Fordi de altid vil have jordforbindelse.";
             r_text[21] = "Hvorfor laver elektrikere altid forfærdelige revolutionære? Det er fordi de hader modstand.";
             r_text[22] = "Ved du hvorfor den optimistiske elektriker bliver fyret? Han blev ved med at ændre det negative til det positive.";
             r_text[23] = "Ved du hvorfor elektrikere altid er opdaterede? Fordi de er nuværende specialister.";
             r_text[24] = "Hvorfor troede hr. Ohm, at fru Ohm kun var skabt til ham? Fordi han ikke kunne modstå.";
             r_text[25] = "Ved du hvad en dårlig elektriker hedder? En støddæmper.";
             r_text[26] = "Hvorfor kan der aldrig være en LED-skønhedskonkurrence? Det er kun fordi vinderen ville være Miss LED.";
             r_text[27] = "Hvad sagde elektrikeren, da han var mæt ved buffeten? Ingen-0hm-malm.";
             r_text[28] = "Hvad er det første en elektriker siger, når nogen slår op med dem? Jeg troede, du ikke ville hertz mig.";
             r_text[29] = "Hvad ville du kalde Usain Bolt, hvis han var elektriker? Usain Volt.";
             r_text[30] = "Hvorfor har elektrikere en tendens til at forelske sig i dygtige lokoførere? Fordi de er gode dirigenter.";
             r_text[31] = "Hvordan straffede bageren elektrikerens søn? Han slog ham med et brødbræt!";
             r_text[32] = "Hvordan muntrer du en elektriker op? Skrig du kan-du-det!";
             r_text[33] = "Hvorfor var termometeret smartere end den gennemsnitlige elektriker? Fordi den havde flere grader.";
             r_text[34] = "Kender du forskellen på elektricitet og lyn? Du betaler for den ene, men den anden dræber dig gratis!";
             r_text[35] = "Ved du, hvorfor pæren fejlede hans matematikquiz? Han var bare ikke så lys.";
             r_text[36] = "Ved du hvorfor lyset gik ud? Det er ret tydeligt, de kunne virkelig godt lide hinanden.";
             r_text[37] = "Ved du, hvad en Jedi-elektrikers yndlingsværktøj er? Et lyssværd.";
             r_text[38] = "Kender du til munken, der mediterede med en pære? Jeg hørte, at han ønskede at opnå tidlig oplysning.";
             r_text[39] = "Hvor gik pærerne ud for at gøre deres juleindkøb? De var i outletbutikkerne.";
             r_text[40] = "Ved du, hvad pæren sagde til generatoren? Du er grunden til, at jeg tænder op hver dag.";
             r_text[41] = "Hvad siger du til en ven, som du lige har fundet ud af, chikanerede elektricitet? Du fortæller ham ikke at misbruge magt.";
             r_text[42] = "Hvordan vil du skelne mellem en elektroingeniør og en elektriker? De bør få dem til at udtale ordet 'fagforening'.";
             r_text[43] = "Ved du hvorfor power naps er fantastiske? Hvis du tager nok power naps, kan du opbygge nok ladning.";
             r_text[44] = "Hvad var det bedste ved, at antennerne blev gift? Modtagelsen var enestående.";
             r_text[45] = "Hvad giver du din bedste elektroingeniør på hans fødselsdag? Shorts!";
             r_text[46] = "Hvad gjorde elektronen kvalme? Nå, han har snurret.";
             r_text[47] = "Hvorfor skal elektroingeniører aldrig være kirurger? Fordi de har en tendens til at lukke defekte systemer ned og derefter starte dem igen.";
             r_text[48] = "Hvad gjorde det nationale transistorparti efter at have lidt svag gevinst ved polerne? De flyttede bare deres fokus til basen og begyndte at give den energi.";
             r_text[49] = "Kender du det chokerende kælenavn, som klassen skænkede den elektrificerende nye elev? Watt?";
             r_text[50] = "Hvorfor smed professoren den lovende elev ud af klassen på femte sal? Fordi han følte, at eleven havde potentiale.";
             r_text[51] = "Ved du, hvad der sker med elektroner, når de er udmattede af al deres energi? De bliver meget bohr'd.";
             r_text[52] = "Hvordan reagerede hr. Power efter at have slynget den modbydelige elektriske ladning, han havde på sig? Han var tidligere statisk!";
             r_text[53] = "Hvad sker der, når du begraver en pære i haven? Det vokser op til at blive et kraftværk.";
             r_text[54] = "Hvad er elektrikernes yndlingspokemon? Elektrode.";
             r_text[55] = "Hvad gjorde genbrugsbutikken, da kunden modtog en sweater, som havde optaget meget statisk elektricitet? De nægtede at tage det tilbage gratis.";
             r_text[56] = "Hvilken slags humor hader en elektriker mest? Nå, chokhumor.";
             r_text[57] = "Hvordan hilser en elektriker på en anden? De siger: Watts up!";
             r_text[58] = "Hvem var den første mand på jorden? -Det var elektrikeren. Da Gud sade: “Lad der blive lys”, så havde elektrikeren allerede været inde og trække ledninger.";
             r_text[59] = "Hvordan er det at være elektriker? -Det er et chokerende arbejde, hvor man er nødt til at komme i stødet. Man skal også kunne bevare fatningen, bruge pæren og følge med strømmen.";
             r_text[60] = "Hvad kalder man en nisse på et EL-værk? -En Wattnisse.";
             r_text[61] = "Hvad kalder man en elektriker, der prøver at arbejde som maler? -En dårlig elektriker.";
             r_text[62] = "Hvordan ved man, at elektrikeren er helt død? -Man tjekker om wienerbrødet er faldet ud af hånden på ham.";
            
            var i = Math.floor(r_text.length * Math.random());
            
            </script>
        <h1 style="text-align: center;">Dagens elektrikerjoke!</h1>

            document.write("<center><FONT SIZE=10><FONT COLOR='#000'>" +
