            <script LANGUAGE="JAVASCRIPT">
            var r_text = new Array ();
                          r_text[1] = "En dame ringede til en elektriker for at få repareret sin dørklokke. Han dukkede ikke op i 4 dage. – Damen ringede tilbage. Elektrikeren svarede, “Fru, jeg har været derude i 4 dage. Jeg trykker på klokken, og ingen kommer.”";
             r_text[2] = "Hvem er elektriker, men også deltidsdetektiv? Sherlock H-Ohms.";

             r_text[5] = "Hvad er et andet navn for en elektrik-lærling? – En støddæmper.";
             r_text[6] = "Kan du gætte, hvad elektrikerens yndlingsby er? Washington DC.";
             r_text[7] = "Ved dagens ende kaldte den gamle lærling den nye knægt over og sagde, “Glem ikke at stoppe ved butikken på vej hjem og udfyld id10t-formularen.” – Knægten så forvirret ud og bad ham skrive det ned, så han ikke glemte navnet på formularen. Efter at have kørt en time omvej, går han ind på kontoret og beder sekretæren om ID 10T-formularen. Hun er forvirret, så han giver hende papiret. Hun og resten af kontorpersonalet grinede ham lige ud ad døren.";
             r_text[8] = "Hvad gør du, når du finder ud af, at den elektriker, du har hyret, ikke er autoriseret? Ikke noget, fordi du er så chokeret.";
             r_text[9] = "Hvilken smag af is foretrækker en elektriker? Shock-o-lade.";
             r_text[10] = "Hvilken bil kører elektrikeren rundt i? En Chevrolet Volt";
             r_text[11] = "Hvem er elektrikerens foretrukne leverandør af take-away? Wolt.";
             r_text[12] = "En superleder trådte ind i en bar. Bartenderen råbte, “Kom ud herfra! Vi betjener ikke din slags.” – Superlederen forlod uden modstand.";
             r_text[13] = "Hvorfor blev elektrikeren dræbt i en debat? De siger, at han brugte et ledende ræsonnement.";
             r_text[14] = "Ved du, hvordan forældre til elektrikere straffer dem? Ved at jorde dem.";
             r_text[15] = "Hvordan ved du, om en elektriker arbejder med vekselstrøm eller jævnstrøm? – Hvis det er vekselstrøm, klaprer hans tænder, når han tager fat i ledningerne. Hvis det er jævnstrøm, klemmer de bare sammen.";
             r_text[16] = "Hvad sagde elektrikeren lige før han døde? 'Der er sgu ingen strøm i det lampeudtag!'";
             r_text[17] = "Hvad plejer en elektriker at få til morgenmad? Ohm-e-let.";
             r_text[18] = "Hvorfor er elektrikere vilde med deres job? Fordi det er fuld af spænding.";
             r_text[19] = "Hvad er elektrikerens yndlingsmusik? AC/DC – selvfølgelig!";
             r_text[20] = "Hvorfor bliver elektrikere rigtig dårlige sejlere? Fordi de altid vil have jordforbindelse.";
             r_text[21] = "Hvorfor bliver elektrikere altid forfærdelige revolutionære? Det er fordi de hader modstand.";
             r_text[22] = "Ved du hvorfor den optimistiske elektriker bliver fyret? Han blev ved med at ændre det negative til det positive.";
             r_text[23] = "Hvem var den første mand på jorden? -Det var elektrikeren. Da Gud sade: “Lad der blive lys”, så havde elektrikeren allerede været inde og trække ledninger.";
             r_text[24] = "Hvorfor troede hr. Ohm, at fru Ohm kun var skabt til ham? Fordi han ikke kunne modstå.";
             r_text[25] = "Hvordan er det at være elektriker? - Det er et chokerende arbejde, hvor man er nødt til at komme i stødet. Man skal også kunne bevare fatningen, bruge pæren og følge med strømmen.";
             r_text[26] = "Hvad kalder man en elektriker klædt ud som julemand? - En Wattnisse.";
             r_text[27] = "Hvad gør elektrikeren, når han laver fejl? - Han tilkalder maleren.";
             r_text[28] = "Hvordan ved man, at elektrikeren er helt død? - Man tjekker om wienerbrødet er faldet ud af hånden på ham.";
             r_text[29] = "Hvad hedder verdens hurtigste elektriker? Usain Volt.";
             r_text[30] = "Hvad siger en elektriker, når han skal på ferie? 'Jeg har brug for at lade op!'";
             r_text[31] = "Hvad får du, når du krydser en elektriker med en forretningsmand? En 'strømmende' indtjening!";
             r_text[32] = "Hvilken slags humor hader en elektriker mest? Chokerende humor.";
             r_text[33] = "Hvordan hilser en elektriker på en anden elektriker? Han siger: Watts up!";
             r_text[34] = "Hvad er elektrikernes yndlingspokemon? Elektrode.";
             r_text[35] = "Hvad kalder man en elektriker, der prøver at arbejde som tømrer? -En dårlig elektriker.";
             r_text[36] = "Hvad siger elektrikeren til sin kone, når han kommer hjem? 'Jeg er helt afladt!'";
             r_text[37] = "Hvorfor blev elektrikeren smidt ud af biografen? Han blev ved med at tænde og slukke for lyset.";
             r_text[38] = "Hvad kalder man en elektriker, der ikke selv kan finde fejlen? Værkfører.";
             r_text[39] = "Hvad kalder man en elektriker uden værktøj? Magtesløs.";
             r_text[40] = "Hvordan ved man, at elektrikeren er forelsket? Han får gnister i øjnene.";
             r_text[41] = "Hvordan slipper man nemmest af med en elektriker? Man støder ham - så bliver han stiktosset og bryder kontakten.";
             r_text[42] = "Hvorfor er elektrikeren så dårlig til konkurrence-sport? Fordi han har en kort lunte.";
             r_text[43] = "Hvad siger en elektriker, når der er noget han virkelig ikke forstår? 'Nu mister jeg sgu fatningen!'";
             r_text[44] = "Hvorfor er elektrikere så gode til at møde nye mennesker? Fordi de altid kan skabe en god forbindelse.";

            </script>
