<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Dice Roller</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">

<style>
	* {
		box-sizing: border-box;
		margin: 0;
		padding: 0;
	}
	body {
		font-size: 14px;
		font-family: 'Fira Code', monospace;
		color: #e4e4e4;
		touch-action: manipulation;
		background-color: #0d0d0d;
		max-width: 480px;
		margin: 0 auto;
		padding: 20px;
	}
	h1 {
		font-size: 1.6rem;
		font-weight: 700;
		color: #00ffc3;
		margin-bottom: 6px;
		letter-spacing: 1px;
	}
	h1 span {
		color: #ff4081;
	}
	.subtitle {
		font-size: 0.85rem;
		color: #888;
		margin-bottom: 24px;
		border-bottom: 1px solid #222;
		padding-bottom: 16px;
	}
	#wrapper {
		background-color: #0d0d0d;
		color: #e4e4e4;
	}
	section {
		margin-bottom: 20px;
	}
	section > label,
	section > strong {
		display: block;
		margin-bottom: 6px;
		color: #aaa;
		font-size: 0.8rem;
		text-transform: uppercase;
		letter-spacing: 0.5px;
	}
	#history {
		background-color: #1a1a2e;
		color: #e4e4e4;
		overflow: hidden;
		white-space: nowrap;
		text-overflow: ellipsis;
		border: 1px solid #333;
		border-radius: 6px;
		padding: 12px;
		height: 44px;
		font-size: 0.85rem;
	}
	#current {
		overflow: hidden;
		white-space: nowrap;
		text-overflow: ellipsis;
		background-color: #111;
		border: 1px solid #222;
		border-radius: 6px;
		padding: 10px;
		height: 40px;
		font-size: 0.85rem;
		color: #ccc;
	}
	#sumhist {
		font-size: 0.9rem;
		font-weight: 700;
		color: #00ffc3;
		border-bottom: 2px solid #00ffc3;
		padding: 8px 0;
		height: 34px;
	}
	#numInput, #modifier {
		color: #e4e4e4;
		background-color: #1a1a2e;
		border: 1px solid #333;
		border-radius: 4px;
		margin-top: 5px;
		padding: 6px 8px;
		font-family: 'Fira Code', monospace;
		font-size: 14px;
		width: 70px;
	}
	.reset {
		color: #000;
		background-color: #ff4081;
		border: none;
		border-radius: 4px;
		margin-left: 10px;
		padding: 5px 10px;
		cursor: pointer;
		font-family: 'Fira Code', monospace;
		font-size: 13px;
	}
	.reset:hover {
		background-color: #ff6a9e;
	}
	.dice-btn {
		margin-top: 10px;
		margin-right: 4px;
		background-color: #00ffc3;
		color: #000;
		border: none;
		padding: 10px 14px;
		border-radius: 6px;
		cursor: pointer;
		font-family: 'Fira Code', monospace;
		font-size: 13px;
	}
	.dice-btn:hover {
		background-color: #33ffd4;
	}
	.clear-btn {
		margin-bottom: 24px;
		background-color: #ff4081;
		color: #000;
		border: none;
		padding: 10px 16px;
		border-radius: 6px;
		cursor: pointer;
		font-family: 'Fira Code', monospace;
		font-size: 13px;
	}
	.clear-btn:hover {
		background-color: #ff6a9e;
	}
	form {
		margin-bottom: 14px;
	}
	form label {
		display: block;
		margin-bottom: 4px;
		margin-top: 10px;
		color: #aaa;
		font-size: 0.8rem;
		text-transform: uppercase;
		letter-spacing: 0.5px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	numArray.randomNumbers = [];

	min = 1;
	max = 4;
	
	let numInputval = document.getElementById('numInput').value;
	let numInput = document.getElementById("numInput");	
	
	for(var i=numInputval; i>0; i--) {
		numArray.randomNumbers.push(Math.floor(Math.random() * (max - min + 1) + min));

<script>

function countSum() {
	let sum = 0;
	let mod = parseInt(document.getElementById('modifier').value);
	for (const value of numArray.randomNumbers) {
		sum += value;
	}
	let total = sum + mod
	document.getElementById("summary").innerHTML = total
}

function histSum() {
	let sum = 0;
	let mod = parseInt(document.getElementById('modifier').value);
	for (const value of histNumbers) {
		sum += value;
	}
	let total = sum + mod
	document.getElementById("sumhist").innerHTML = total
}

function clearDiv() {
	document.getElementById("history").innerHTML = "";
	document.getElementById("current").innerHTML = "";
	document.getElementById("sumhist").innerHTML = "";
	histNumbers = [];
	diceType = [];
}

</script>

<body>
<div id="wrapper">
	<h1>Dice <span>Roller</span></h1>
	<p class="subtitle">Pick your dice, set the amount, and roll.</p>

	<input type="button" name="clear" value="Clear results" onclick="clearDiv()" class="clear-btn"/>

	<form>
	<label>Dice Type</label>
	<div>
	<input type="button" name="4" value="D4" onclick="D4();H4();countSum();histSum();DT4()" class="dice-btn"/>
	<input type="button" name="6" value="D6" onclick="D6();H6();countSum();histSum();DT6()" class="dice-btn"/>
	<input type="button" name="8" value="D8" onclick="D8();H8();countSum();histSum();DT8()" class="dice-btn"/>
	<input type="button" name="10" value="D10" onclick="D10();H10();countSum();histSum();DT10()" class="dice-btn"/>
	<input type="button" name="12" value="D12" onclick="D12();H12();countSum();histSum();DT12()" class="dice-btn"/>
	<input type="button" name="20" value="D20" onclick="D20();H20();countSum();histSum();DT20()" class="dice-btn"/>
	<input type="button" name="100" value="D100" onclick="D100();H100();countSum();histSum();DT100()" class="dice-btn"/>
	</div>

	<label>Dice Amount</label>
	<input type="number" id="numInput" value="1" name="numInput">
	<input type="reset" value="Reset" class="reset">
	</form>

	<form>
	<label>Modifier</label>
	<input type="number" id="modifier" value="0" name="modifier">
	<input type="reset" value="Reset" class="reset">
	</form>

	<div id="result" style="display: none;"></div>
	<div id="summary" style="display: none;"></div>

	<section>
		<label>Currently rolling</label>
		<div id="current"></div>
	</section>

	<section>
		<label>Latest results</label>
		<div id="history"></div>
	</section>

	<section>
		<label>Sum of latest results</label>
		<div id="sumhist"></div>
	</section>
</div>
